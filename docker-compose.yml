version: "3.7"

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    network_mode: "host"   # This is important
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - /var/log/caddy:/var/log/caddy

  nsite:
    image: ghcr.io/hzrd149/nsite-ts:master
    environment:
      LOOKUP_RELAYS: wss://user.kindpag.es,wss://purplepag.es
      SUBSCRIPTION_RELAYS: wss://nostrue.com/,wss://nos.lol/,wss://relay.damus.io/,wss://purplerelay.com/
    volumes:
      - type: tmpfs
        target: /var/cache/nginx
        tmpfs:
          size: 100M
    networks:
      - web

networks:
  web:
    external: true

volumes:
  caddy_data:
    driver: local
